<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coded by PF0670</title>
    <script src="../js/script.js" defer></script>
</head>
<body>

    <h1>MINHAS TAREFAS</h1>

    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Cadastro de Novas Tarefas</legend>
                <div>
                    <label for="idNMTarefa">Nome Tarefa</label>
                    <input type="text" name="nmtarefa" id="idNMTarefa" placeholder="Digite o nome da Tarefa">
                </div>
                <div>
                    <label for="idDescTarefa">Nova Tarefa</label>
                    <input type="text" name="Desctarefa" id="idDescTarefa" placeholder="Descrição da tarefa">
                </div>
                <div>
                    <label for="idDtTarefa">Data da Tarefa</label>
                    <input type="date" name="Dttarefa" id="idDtTarefa" placeholder="Data da tarefa">
                </div>
                <div>
                    <button type="submit" id="btnAddTarefa">Adicionar</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div>
        <ul id="lista-tarefas">

        </ul>
    </div>

</body>
</html>
