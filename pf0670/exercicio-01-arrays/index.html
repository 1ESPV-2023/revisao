<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coded by PF0670</title>
    <script src="../js/tarefa.js" defer></script>
</head>
<body>

    <h1>MINHAS TAREFAS</h1>

    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Cadastro de Novas Tarefas</legend>
                <div>
                    <label for="idNmTarefa">Nome Tarefa</label>
                    <input type="text" name="nmTarefa" id="idNmTarefa" placeholder="Digite o nome da Tarefa.">
                </div>
                <div>
                    <label for="idDescTarefa">Descrição da Tarefa</label>
                    <input type="text" name="descTarefa" id="idDescTarefa" placeholder="Descreva a Tarefa.">
                </div>
            </div>
            <div>
                <label for="idDtTarefa">Data da Tarefa</label>
                <input type="date" name="dtTarefa" id="idDtTarefa" placeholder="Selecione a data da Tarefa.">
            </div>
            
                <div>
                    <button type="submit" id="btnAddTarefa">Adicionar</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div>
        <ul id="lista-tarefas">

        </ul>
    </div>

</body>
</html>
